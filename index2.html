    // Auto-ajout de la classe .note à chaque input[type=number]
    const observer = new MutationObserver(() => {
      document.querySelectorAll("input").forEach(input => {
        if (!input.classList.contains("note")) {
          input.classList.add("note");
        }
      });
    });
    observer.observe(document.body, { childList: true, subtree: true });
    
    // Navigation avec Entrée
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const inputs = Array.from(document.querySelectorAll("input.note"));
        const current = document.activeElement;
        const index = inputs.indexOf(current);
        if (index !== -1) {
          event.preventDefault(); // évite le submit accidentel
          const nextInput = inputs[index + 1];
          if (nextInput) {
            nextInput.focus();
            nextInput.scrollIntoView({ behavior: "smooth", block: "center" });
          }
        }
      }
    });
    
    
  
  
let eleves = [], matieres = [], notes = {};

function etapeNoms() {
  const nbEleves = +document.getElementById('nbEleves').value;
  const nbMatieres = +document.getElementById('nbMatieres').value;
  if (!nbEleves || !nbMatieres) return alert("Remplis tous les champs correctement.");

  const zone = document.getElementById("etape2");
  zone.innerHTML = "<h2>Noms des élèves</h2>";
  for (let i = 0; i < nbEleves; i++) {
    zone.innerHTML += `<input type="text" placeholder="Élève ${i+1}" id="eleve${i}">`;
  }
  zone.innerHTML += `<h2>Noms des matières</h2>`;
  for (let i = 0; i < nbMatieres; i++) {
    zone.innerHTML += `<input type="text" placeholder="Matière ${i+1}" id="matiere${i}">`;
  }
  zone.innerHTML += `<button onclick="genererChampsNotes()"><a href="#saisieNotes">Valider les noms</a></button>`;
  zone.style.display = "block";
}

function genererChampsNotes() {
  const nbEleves = +document.getElementById('nbEleves').value;
  const nbMatieres = +document.getElementById('nbMatieres').value;

  eleves = [], matieres = [];
  for (let i = 0; i < nbEleves; i++) {
    const nom = document.getElementById(`eleve${i}`).value.trim();
    if (!nom) return alert("Tous les noms d'élèves sont requis.");
    eleves.push(nom);
  }
  for (let i = 0; i < nbMatieres; i++) {
    const nom = document.getElementById(`matiere${i}`).value.trim();
    if (!nom) return alert("Tous les noms de matières sont requis.");
    matieres.push(nom);
  }

  const zone = document.getElementById("saisieNotes");
  zone.innerHTML = "<h2>Saisie des notes</h2>";
  notes = {};

  eleves.forEach(eleve => {
    notes[eleve] = {};
    matieres.forEach(matiere => {
      notes[eleve][matiere] = [];
      zone.innerHTML += `<h3>${eleve} - ${matiere}</h3>`;
      zone.innerHTML += `<label>Combien de notes ?</label>`;
      zone.innerHTML += `<input class="notes" type='number' min='1' id='nbNotes_${eleve}_${matiere}' onchange='afficherSaisieNotes("${eleve}", "${matiere}")'>`;
      zone.innerHTML += `<div id='notesZone_${eleve}_${matiere}'></div>`;
    });
  });

  zone.innerHTML += `<button onclick="calculerMoyennes()">Calculer les moyennes</button>`;
  zone.style.display = "block";
}

function afficherSaisieNotes(eleve, matiere) {
  const nb = +document.getElementById(`nbNotes_${eleve}_${matiere}`).value;
  const zone = document.getElementById(`notesZone_${eleve}_${matiere}`);
  zone.innerHTML = "";
  for (let i = 0; i < nb; i++) {
    zone.innerHTML += `<input type='number' min='0' max='20' placeholder='Note ${i+1}' id='note_${eleve}_${matiere}_${i}'>`;
  }
}

    }, 100); // Laisse le DOM respirer pour afficher l'animation
  }
  

  // Moyennes par élève et matière
  eleves.forEach(eleve => {
    moyennes[eleve] = {};
    let totalGeneral = 0;
    matieres.forEach(matiere => {
      const nb = +document.getElementById(`nbNotes_${eleve}_${matiere}`).value;
      let total = 0;
      for (let i = 0; i < nb; i++) {
        const val = parseFloat(document.getElementById(`note_${eleve}_${matiere}_${i}`).value);
        if (isNaN(val)) return alert(`Note manquante pour ${eleve} en ${matiere}`);
        total += val;
      }
      const moyenne = total / nb;
      notes[eleve][matiere] = moyenne;
      moyennes[eleve][matiere] = moyenne;
      totalGeneral += moyenne;

    moyenneGenerale[eleve] = totalGeneral / matieres.length;

    const classement = eleves.map(e => ({ eleve: e, moy: moyennes[e][matiere] }))
