<div id="customAlert" style="
  position: fixed;

  <script>
function showAlert(message, duration = 3000) {
  const alertBox = document.getElementById("customAlert");
  alertBox.innerText = message;
  alertBox.style.display = "block";

  setTimeout(() => {
    alertBox.style.display = "none";
  }, duration);
}

    let nomsMatieres = [];
  
    // Ajout classe "note" dynamiquement
    const observer = new MutationObserver(() => {
      document.querySelectorAll("input").forEach(input => {
        if (!input.classList.contains("note")) {
          input.classList.add("note");
        }
      });
    });
    observer.observe(document.body, { childList: true, subtree: true });
  
    // Navigation avec Entr√©e
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const inputs = Array.from(document.querySelectorAll("input.note"));
        const current = document.activeElement;
        const index = inputs.indexOf(current);
        if (index !== -1) {
          event.preventDefault();
          const nextInput = inputs[index + 1];
          if (nextInput) {
            nextInput.focus();
            nextInput.scrollIntoView({ behavior: "smooth", block: "center" });
          }
        }
      }
    });
  
    function afficherChampsNomsMatieres() {
      const nbMatieres = parseInt(document.getElementById("nbMatieres").value);
      const zones = document.getElementById("zonesMatieres");
      zones.innerHTML = '';
      nomsMatieres = [];
  
      if (!nbMatieres || nbMatieres < 1) {
        return alert("Entrez un nombre valide de mati√®res.");
      }
  
      zones.innerHTML += `<h2>Entrez le nom des ${nbMatieres} mati√®res :</h2>`;
      for (let i = 1; i <= nbMatieres; i++) {
        zones.innerHTML += `
          <div class="matiere">
            <label for="nomMatiere${i}">Mati√®re ${i} :</label>
            <input type="text" id="nomMatiere${i}" class="note" placeholder="Ex: Math, Physique..." />
          </div>`;
      }
  
      zones.innerHTML += `<button type="button" onclick="genererChampsNotes()">Valider les noms de mati√®res</button>`;
      document.getElementById("formulaireNotes").style.display = "block";
    }
  
    function genererChampsNotes() {
      const nbMatieres = parseInt(document.getElementById("nbMatieres").value);
      const zones = document.getElementById("zonesMatieres");
    
      const tempNoms = [];
      for (let i = 1; i <= nbMatieres; i++) {
        const nom = document.getElementById(`nomMatiere${i}`)?.value.trim();
        if (!nom) return showAlert(`Veuillez entrer le nom de la mati√®re ${i}.`);
        tempNoms.push(nom);
      }
      nomsMatieres = tempNoms;
    
      zones.innerHTML = ''; // üëâ maintenant on peut vider en toute s√©curit√©
    
      nomsMatieres.forEach((nom, index) => {
        zones.innerHTML += `
          <div class="matiere">
            <label>${nom} - nombre de notes :</label>
            <input type="number" min="1" class="notes" onchange="genererNotes(this, ${index})" id="notesMatiere${index}" />
            <div id="zoneNotes${index}" class="zone-notes"></div>
          </div>`;
      });
    
      zones.innerHTML += `<button type="button" onclick="calculerMoyennes()">Calculer la moyenne</button>`;
    }
    
  
    function genererNotes(input, matiereIndex) {
      const nbNotes = parseInt(input.value);
      const nomMatiere = nomsMatieres[matiereIndex];
      const zone = document.getElementById(`zoneNotes${matiereIndex}`);
      zone.innerHTML = '';
  
      if (!nbNotes || nbNotes < 1) return;
  
      for (let i = 1; i <= nbNotes; i++) {
        const noteInput = document.createElement("input");
        noteInput.type = "number";
        noteInput.min = "0";
        noteInput.max = "20";
        noteInput.placeholder = `${nomMatiere} - Note ${i}`;
        noteInput.className = "note";
        zone.appendChild(noteInput);
      }
    }
  
    function calculerMoyennes() {
      const nbMatieres = nomsMatieres.length;
      let sommeMoyennes = 0;
      let resultatHTML = "";
  
      for (let i = 0; i < nbMatieres; i++) {
        const noteInputs = document.querySelectorAll(`#zoneNotes${i} input`);
        let total = 0;
        let nb = 0;
  
        noteInputs.forEach(input => {
          const val = parseFloat(input.value);
          if (!isNaN(val)) {
            total += val;
            nb++;
          }
        });
  
        if (nb === 0) {
          showAlert(`Vous devez entrer au moins une note pour la mati√®re ${nomsMatieres[i]}.`);
          return;
        }
  
        const moyenne = total / nb;
        sommeMoyennes += moyenne;
        resultatHTML += `${nomsMatieres[i]} : ${moyenne.toFixed(2)}<br>`;
      }
  
      const moyenneGenerale = sommeMoyennes / nbMatieres;
      resultatHTML += `<hr><strong>Moyenne G√©n√©rale :</strong> ${moyenneGenerale.toFixed(2)}`;
  
      const zoneResultat = document.getElementById("resultat");
      zoneResultat.innerHTML = resultatHTML;
      zoneResultat.style.display = "block";
  
      if (moyenneGenerale < 10) {
        showAlert("En dessous de la moyenne.");
      } else {
        showAlert("Bravo !!! Vous avez la moyenne !");
      }
    }
  
    // Enregistrement SW
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("Service Worker enregistr√© avec succ√®s :", reg))
          .catch(err => console.error("Erreur d'enregistrement du SW :", err));
      });
    }
    const footer = document.querySelector("footer");
  let windowHeight = window.innerHeight;

  window.addEventListener("resize", () => {
    const newHeight = window.innerHeight;

    }

    // Mets √† jour la hauteur de r√©f√©rence
    windowHeight = newHeight;
});
  </script>
